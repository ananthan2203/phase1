<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
    <link rel="stylesheet" href="tstyle.css">
</head>
<body>

    <table>
        <tr>
            <td id="logo">Logo</td>
            <td id="top-menu" colspan="3">Top Menu</td>
        </tr>
        <tr>
            <td id="side-menu" rowspan="2">Side Menu</td>
            <td class="news">World news</td>
            <td class="news">Financial</td>
            <td id="ads" rowspan="2">List of ads.</td>
        </tr>
        <tr>
            <td class="news">Technology</td>
            <td class="news">Sports</td>
        </tr>
        <tr>
            <td id="footer" colspan="4">Footer</td>
        </tr>
    </table>

</body>
</html>
